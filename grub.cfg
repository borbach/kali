insmod lvm
insmod ext2
set root='lvmid/mG1Blj-jh7f-yiZf-8rYI-CKXf-kjK5-hHUD3k/ZK9PNE-1rzX-q7rg-6xv7-wjKe-xGv2-iajO3z'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint='lvmid/mG1Blj-jh7f-yiZf-8rYI-CKXf-kjK5-hHUD3k/ZK9PNE-1rzX-q7rg-6xv7-wjKe-xGv2-iajO3z'  6b8653b2-603b-43d2-9add-6cd6587c343e
else
  search --no-floppy --fs-uuid --set=root 6b8653b2-603b-43d2-9add-6cd6587c343e
fi
    font="/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=1280x720,1280x800,auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=C
  insmod gettext
fi
terminal_output gfxterm
insmod part_gpt
insmod ext2
set root='hd2,gpt2'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd1,gpt2 --hint-efi=hd1,gpt2 --hint-baremetal=ahci1,gpt2 --hint='hd2,gpt2'  535d47fb-00ce-4b6f-a694-6bfcdcf5b520
else
  search --no-floppy --fs-uuid --set=root 535d47fb-00ce-4b6f-a694-6bfcdcf5b520
fi
insmod gfxmenu
insmod png
set theme=($root)/grub/themes/kali/theme.txt
export theme
if [ "${recordfail}" = 1 ] ; then
  set timeout=30
else
  if [ x$feature_timeout_style = xy ] ; then
    set timeout_style=hidden
    set timeout=0
  # Fallback normal timeout code in case the timeout_style feature is
  # unavailable.
  else
    set timeout=0
  fi
fi
